<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='' rel='stylesheet'>
    <link rel="stylesheet" href="style(2).css">
    <title>Login & Registration</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/"><img src="img/logo.png" alt="logo"></a> 
            </div>
            <div class="nav-links">
                <a href="homepage.php" class="active">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="account.php">Account</a>
            </div>
            <div class="right-nav">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box">
            <!-- Login and Registration Forms -->
            <div class="login-container" id="login">
                <div class="top">
                    <h1>Login</h1>
                </div>
                <!-- Login Form -->
                <form action="auth.php" method="POST">
                    <div class="input-box">
                        <input type="text" name="email" class="input-field" placeholder="Email" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In" name="login">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot password?</a></label>
                        </div>
                    </div>
                    <div class="top">
                        <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    </div>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="register-container" id="register">
                <div class="top">
                    <h1>Sign up</h1>
                </div>
                <form action="auth.php" method="POST">
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" name="firstname" class="input-field" placeholder="Firstname" required>
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" name="lastname" class="input-field" placeholder="Lastname" required>
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register" name="register">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Terms & conditions</a></label>
                        </div>
                    </div>
                    <div class="top">
                        <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var loginBtn = document.getElementById("loginBtn");
        var registerBtn = document.getElementById("registerBtn");
        var loginForm = document.getElementById("login");
        var registerForm = document.getElementById("register");

        function login() {
            loginForm.style.left = "4px";
            registerForm.style.right = "-520px";
            loginBtn.className += " white-btn";
            registerBtn.className = "btn";
            loginForm.style.opacity = 1;
            registerForm.style.opacity = 0;
        }

        function register() {
            loginForm.style.left = "-510px";
            registerForm.style.right = "5px";
            loginBtn.className = "btn";
            registerBtn.className += " white-btn";
            loginForm.style.opacity = 0;
            registerForm.style.opacity = 1;
        }
    </script>
</body>
</html>
